<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Añadir Libro</h2>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary mb-3 float-end">Regresar al Menú</a>
        <form method="POST" action="{{ url_for('add_book') }}">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>
            <div class="mb-3">
                <label for="año" class="form-label">Año de Publicación</label>
                <input type="number" class="form-control" id="año" name="año" min="0" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoría</label>
                <select class="form-control" id="id_categoria" name="id_categoria" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria['id'] }}">{{ categoria['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="imagen_url" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen_url" name="imagen_url">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Libro</button> <!-- Botón para enviar el formulario -->
        </form>
    </div>
</body>
</html>
