<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Categorías</h2>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary mb-3 float-end">Regresar al Menú</a>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria['id'] }}</td>
                    <td>{{ categoria['nombre'] }}</td>
                    <td>{{ categoria['descripcion'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_category', id=categoria['id']) }}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{{ url_for('delete_category', id=categoria['id']) }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
