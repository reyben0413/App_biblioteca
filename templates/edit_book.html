<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script>
        function confirmarVolver() {
            return confirm("¿Estás seguro que quieres volver sin guardar los cambios?");
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Libro</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro['titulo'] }}" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" value="{{ libro['autor'] }}" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" value="{{ libro['isbn'] }}" required>
            </div>
            <div class="mb-3">
                <label for="año" class="form-label">Año de Publicación</label>
                <input type="number" class="form-control" id="año" name="año" value="{{ libro['año'] }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ libro['descripcion'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoría</label>
                <select class="form-select" id="id_categoria" name="id_categoria" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria['id'] }}" {% if categoria['id'] == libro['id_categoria'] %}selected{% endif %}>{{ categoria['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="imagen_url" class="form-label">URL de Imagen</label>
                <input type="text" class="form-control" id="imagen_url" name="imagen_url" value="{{ libro['imagen_url'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('list_books') }}" class="btn btn-secondary" onclick="return confirmarVolver()">Volver</a>
        </form>
    </div>
</body>
</html>
