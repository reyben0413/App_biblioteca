<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script>
        function confirmarVolver() {
            return confirm("¿Estás seguro que quieres volver sin guardar los cambios?");
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Categoría</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria['nombre'] }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ categoria['descripcion'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('list_categories') }}" class="btn btn-secondary" onclick="return confirmarVolver()">Volver</a>
        </form>
    </div>
</body>
</html>
